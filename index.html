<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LLT Infotech Webmail</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#0f172a;
  --accent:#2563eb;
  --light:#f8fafc;
  --border:#e2e8f0;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  background:linear-gradient(135deg,#f1f5f9,#e2e8f0);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ================= LOGIN ================= */

.login-wrapper{
  width:100%;
  max-width:420px;
  background:white;
  padding:40px;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,0.08);
  animation:fadeIn .5s ease;
}

.login-wrapper h2{
  text-align:center;
  margin-bottom:30px;
  font-weight:700;
  color:var(--primary);
}

.input-group{
  margin-bottom:18px;
}

.input-group label{
  font-size:13px;
  font-weight:600;
  display:block;
  margin-bottom:6px;
}

.input-group input{
  width:100%;
  padding:12px;
  border:1px solid var(--border);
  border-radius:8px;
  transition:0.2s;
}

.input-group input:focus{
  border-color:var(--accent);
  outline:none;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:var(--accent);
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 8px 18px rgba(37,99,235,0.3);
}

/* ================= WEBMAIL ================= */

.webmail{
  display:none;
  width:100%;
  height:100vh;
  animation:fadeIn .4s ease;
}

.mail-container{
  display:flex;
  height:100%;
}

/* Sidebar */

.sidebar{
  width:240px;
  background:var(--primary);
  color:white;
  padding:25px;
  display:flex;
  flex-direction:column;
  transition:0.3s;
}

.sidebar h3{
  margin-bottom:20px;
}

.sidebar button{
  background:transparent;
  text-align:left;
  margin-bottom:10px;
}

.sidebar button:hover{
  background:rgba(255,255,255,0.08);
}

.logout{
  margin-top:auto;
  background:#dc2626;
}

/* Mail List */

.mail-list{
  width:320px;
  background:white;
  border-right:1px solid var(--border);
  overflow-y:auto;
  padding:20px;
}

.mail-card{
  padding:14px;
  border:1px solid var(--border);
  border-radius:10px;
  margin-bottom:10px;
  cursor:pointer;
  transition:0.2s;
}

.mail-card:hover{
  background:#f1f5f9;
}

.mail-card.active{
  border-color:var(--accent);
  background:#eff6ff;
}

/* Content */

.mail-content{
  flex:1;
  padding:40px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  background:white;
}

.mail-body{
  margin-top:20px;
  line-height:1.6;
  white-space:pre-line;
}

.reply-box{
  display:flex;
  gap:10px;
  margin-top:20px;
}

.reply-box input{
  flex:1;
  padding:10px;
  border:1px solid var(--border);
  border-radius:8px;
}

/* ================= RESPONSIVE ================= */

@media(max-width:1000px){
  .sidebar{
    width:70px;
  }
  .sidebar h3{
    display:none;
  }
}

@media(max-width:768px){
  .mail-container{
    flex-direction:column;
  }

  .sidebar{
    width:100%;
    flex-direction:row;
    justify-content:space-around;
    padding:12px;
  }

  .mail-list{
    width:100%;
    height:250px;
  }

  .mail-content{
    padding:20px;
  }
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="login-wrapper" id="login">
  <h2>L & T Infotech Webmail</h2>

  <div class="input-group">
    <label>Email</label>
    <input type="email" id="email">
  </div>

  <div class="input-group">
    <label>Password</label>
    <input type="password" id="password">
  </div>

  <button onclick="login()">Sign In</button>
</div>

<div class="webmail" id="webmail">
  <div class="mail-container">

    <div class="sidebar">
      <h3>Webmail</h3>
      <button>Inbox</button>
      <button>Sent</button>
      <button>Drafts</button>
      <button class="logout" onclick="logout()">Logout</button>
    </div>

    <div class="mail-list" id="mailList"></div>

    <div class="mail-content">
      <div>
        <h3 id="subject">Select an email</h3>
        <p id="sender" style="color:gray;font-size:13px;"></p>
        <div class="mail-body" id="body"></div>
      </div>

      <div class="reply-box">
        <input type="text" id="replyText" placeholder="Type your reply...">
        <button onclick="sendReply()">Send</button>
      </div>
    </div>

  </div>
</div>

<script>

const validUser="rohankumarchaudhry@lltinfotech.com";
const validPass="rohan@lltinfotech";

const emails=[
{
sender:"Rahul Sharma",
subject:"Meeting Schedule Update",
body:"Dear Team,\n\nThe meeting concluded at 2:50 PM.\nLunch was scheduled immediately after.\n\nRegards,\nRahul",
time:"Today"
}
];

function login(){
  const email=document.getElementById("email").value;
  const pass=document.getElementById("password").value;

  if(email===validUser && pass===validPass){
    document.getElementById("login").style.display="none";
    document.getElementById("webmail").style.display="block";
    loadEmails();
  } else{
    alert("Invalid credentials");
  }
}

function logout(){
  location.reload();
}

function loadEmails(){
  const container=document.getElementById("mailList");
  container.innerHTML="";
  emails.forEach((mail,index)=>{
    const div=document.createElement("div");
    div.className="mail-card";
    div.innerHTML=`<strong>${mail.sender}</strong><br>${mail.subject}`;
    div.onclick=()=>openMail(index,div);
    container.appendChild(div);
  });
}

function openMail(index,element){
  document.querySelectorAll(".mail-card").forEach(c=>c.classList.remove("active"));
  element.classList.add("active");

  document.getElementById("subject").innerText=emails[index].subject;
  document.getElementById("sender").innerText="From: "+emails[index].sender;
  document.getElementById("body").innerText=emails[index].body;
}

function sendReply(){
  const text=document.getElementById("replyText").value;
  if(text==="") return;
  alert("Reply Sent Successfully");
  document.getElementById("replyText").value="";
}

</script>

</body>
</html>
