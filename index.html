<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LLT Infotech Secure Webmail</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#0f172a;
  --accent:#2563eb;
  --light:#f8fafc;
  --border:#e2e8f0;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  background:#f1f5f9;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ================= LOGIN ================= */

.login-container{
  width:100%;
  max-width:420px;
  background:white;
  padding:40px;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,0.08);
  animation:fade .4s ease;
}

.login-container h2{
  text-align:center;
  margin-bottom:25px;
}

.input-group{
  margin-bottom:18px;
}

.input-group input{
  width:100%;
  padding:12px;
  border:1px solid var(--border);
  border-radius:8px;
}

.input-group input:focus{
  border-color:var(--accent);
  outline:none;
}

button{
  padding:12px;
  width:100%;
  border:none;
  border-radius:8px;
  background:var(--accent);
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 20px rgba(37,99,235,.3);
}

.error{
  color:red;
  font-size:13px;
  margin-bottom:10px;
  display:none;
  text-align:center;
}

/* ================= WEBMAIL ================= */

.webmail{
  display:none;
  width:100%;
  height:100vh;
}

.container{
  display:flex;
  height:100%;
}

/* Sidebar */

.sidebar{
  width:240px;
  background:var(--primary);
  color:white;
  padding:25px;
  display:flex;
  flex-direction:column;
}

.sidebar h3{
  margin-bottom:20px;
}

.sidebar button{
  background:transparent;
  margin-bottom:10px;
  text-align:left;
}

.sidebar button:hover{
  background:rgba(255,255,255,.08);
}

.logout{
  margin-top:auto;
  background:#dc2626;
}

/* Mail List */

.email-list{
  width:340px;
  background:white;
  border-right:1px solid var(--border);
  overflow-y:auto;
  padding:20px;
}

.search-box input{
  width:100%;
  padding:8px;
  border-radius:6px;
  border:1px solid var(--border);
  margin-bottom:15px;
}

.email-item{
  padding:14px;
  border:1px solid var(--border);
  border-radius:10px;
  margin-bottom:10px;
  cursor:pointer;
  transition:.2s;
}

.email-item:hover{
  background:#f1f5f9;
}

.email-item.active{
  background:#eff6ff;
  border-color:var(--accent);
}

/* Content */

.email-content{
  flex:1;
  padding:40px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  background:white;
}

.email-body{
  margin-top:20px;
  line-height:1.6;
  white-space:pre-line;
}

.reply-box{
  display:flex;
  gap:10px;
  margin-top:20px;
}

.reply-box input{
  flex:1;
  padding:10px;
  border:1px solid var(--border);
  border-radius:8px;
}

/* Responsive */

@media(max-width:768px){
  .container{
    flex-direction:column;
  }

  .sidebar{
    flex-direction:row;
    justify-content:space-around;
    width:100%;
    padding:10px;
  }

  .email-list{
    width:100%;
    height:250px;
  }

  .email-content{
    padding:20px;
  }
}

@keyframes fade{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="login-container" id="loginPage">
  <h2>LLT Infotech Secure Webmail</h2>
  <div class="error" id="errorMsg">Invalid email or password</div>
  <div class="input-group">
    <input type="email" id="email" placeholder="Email">
  </div>
  <div class="input-group">
    <input type="password" id="password" placeholder="Password">
  </div>
  <button onclick="login()">Login</button>
</div>

<div class="webmail" id="webmailPage">
  <div class="container">

    <div class="sidebar">
      <h3>Webmail</h3>
      <button>Inbox</button>
      <button>Sent</button>
      <button>Drafts</button>
      <button class="logout" onclick="logout()">Logout</button>
    </div>

    <div class="email-list">
      <div class="search-box">
        <input type="text" placeholder="Search mail..." onkeyup="searchMail(this.value)">
      </div>
      <div id="emails"></div>
    </div>

    <div class="email-content">
      <div>
        <h3 id="email-subject">Select an email</h3>
        <small id="email-sender"></small>
        <div style="font-size:12px;color:gray;" id="email-time"></div>
        <div class="email-body" id="email-body"></div>
      </div>

      <div class="reply-box">
        <input type="text" id="replyText" placeholder="Reply...">
        <button onclick="sendReply()">Send</button>
      </div>
    </div>

  </div>
</div>

<script>

const validUser="rohankumarchaudhry@lltinfotech.com";
const validPass="rohan@lltinfotech";

/* ===== YOUR ORIGINAL EMAILS PRESERVED ===== */

const emails=[
{
sender:"Rahul Sharma",
subject:"Schedule Update and Attendance Instructions – Today",
body:`Dear Team,

This is to inform you that Mr. Rohan and Mr. Deepanshu will remain present at the same location until 11:00 AM today.

A discussion regarding the Darbhanga Branch visit schedule will be conducted thereafter. The meeting is expected to conclude by approximately 2:00 PM.

All concerned members are requested to mark their attendance at 4:00 PM following the completion of the discussion.

Kindly ensure punctuality and smooth coordination.

Best Regards,
Rahul Sharma`,
time:"Today 10:24 AM"
},
{
sender:"Rahul Sharma",
subject:"Clarification Regarding Meeting Timing",
body:`Dear Rohan,

I would like to clarify the confusion caused by my earlier message, as it was not typed correctly.

The meeting was scheduled for 2:00 PM but it actually concluded at around 2:50 PM. After that, it was time for lunch. I noticed that you left early, which is why there was some miscommunication regarding lunch arrangements.

I apologize for the typing mistake in my previous message and for any confusion it may have caused.

Please let me know if we can coordinate better for future meetings and lunch timings.

Best regards,
Rahul Sharma`,
time:"Today 3:45 PM"
},
{
sender:"Rahul Sharma",
subject:"Meeting Rescheduled – 24/02/2026",
body:`Dear Team,

This is to inform you that the meeting has been rescheduled and will now be held again at the same location.

Date: 24/02/2026
Time: 2:30 PM
Venue: Same as previously communicated

Kindly ensure that you arrive on time to avoid any delays and to ensure a productive discussion.

The dress code for the meeting is professional attire.

For any questions or clarifications, please feel free to contact me.

Looking forward to your presence.

Best regards,
Rahul Sharma`,
time:"24 Feb 2026 12:16 PM"
}
];

/* ===== LOGIC ===== */

function login(){
  const email=document.getElementById("email").value.trim();
  const password=document.getElementById("password").value.trim();

  if(email===validUser && password===validPass){
    document.getElementById("loginPage").style.display="none";
    document.getElementById("webmailPage").style.display="block";
    loadEmails();
  } else {
    document.getElementById("errorMsg").style.display="block";
  }
}

function logout(){
  location.reload();
}

function loadEmails(list=emails){
  const container=document.getElementById("emails");
  container.innerHTML="";
  list.forEach((mail,index)=>{
    const div=document.createElement("div");
    div.className="email-item";
    div.innerHTML=`<strong>${mail.sender}</strong><br>${mail.subject}
                   <div style="font-size:12px;color:gray;margin-top:4px;">${mail.time}</div>`;
    div.onclick=()=>openEmail(index,div);
    container.appendChild(div);
  });
}

function openEmail(index,element){
  document.querySelectorAll(".email-item").forEach(e=>e.classList.remove("active"));
  element.classList.add("active");

  document.getElementById("email-subject").innerText=emails[index].subject;
  document.getElementById("email-sender").innerText="From: "+emails[index].sender;
  document.getElementById("email-time").innerText=emails[index].time;
  document.getElementById("email-body").innerText=emails[index].body;
}

function searchMail(query){
  const filtered=emails.filter(mail=>
    mail.subject.toLowerCase().includes(query.toLowerCase()) ||
    mail.sender.toLowerCase().includes(query.toLowerCase())
  );
  loadEmails(filtered);
}

function sendReply(){
  const text=document.getElementById("replyText").value.trim();
  if(text==="") return;
  alert("Reply sent successfully.");
  document.getElementById("replyText").value="";
}

</script>

</body>
</html>
